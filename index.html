<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown ↔ HTML Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 text-white font-sans flex items-center justify-center min-h-screen">
      
  <div class="text-center px-4 max-w-3xl">
    
    <!-- Hero Title -->
    <div class="w-full flex justify-center mb-20">
        <h1 class="text-3xl md:text-5xl font-bold mb-6 whitespace-nowrap">
            Convert Between 
            <span class="relative inline-block 
                         before:content-[''] before:absolute 
                         before:-top-2 before:-bottom-2 
                         before:-left-1 before:-right-1 
                         before:bg-teal-400 before:rotate-[-2deg] 
                         before:rounded before:-z-10">
              Markdown & HTML
            </span> 
            Instantly
        </h1>
    </div>
      
      

    <!-- Subtitle -->
    <p class="text-lg md:text-xl text-white/80 mb-20">
      Your simple, fast and accurate 
      <span class="text-teal-300">online converter</span> — for writers, developers, and everyone in between.
    </p>

    <!-- Buttons -->
    <div class="flex justify-center gap-10 flex-wrap">
        <a href="/convert" class="bg-gradient-to-r from-blue-300 to-teal-300 text-blue-800 font-semibold px-6 py-3 rounded-full hover:scale-105 transition">
            Start Converting Now
        </a>
     
      <a href="#how-it-works" class="border-2 border-teal-300 text-teal-300 font-semibold px-6 py-3 rounded-full hover:bg-teal-300 hover:text-blue-800 transition">
        Learn More
      </a>
    </div>
    
  </div>
</body>
</html>
